<!DOCTYPE html>
<html lang="vi">
<script>
    // --- CẤU HÌNH ---
    const YOUR_SECRET_PASS = "M4_BAO_MAT_CUA_BAN"; // Thay mã này giống với link bạn rút gọn
    const REDIRECT_URL = "https://google.com"; // Trang đích nếu họ truy cập sai

    // --- XỬ LÝ ---
    const urlParams = new URLSearchParams(window.location.search);
    const currentPass = urlParams.get('pass'); // Lấy mã từ URL ?pass=...

    // 1. Kiểm tra: Nếu KHÔNG đúng mật khẩu
    if (currentPass !== YOUR_SECRET_PASS) {
        // Đuổi ngay lập tức
        window.location.href = REDIRECT_URL;
    } 
    // 2. Nếu ĐÚNG mật khẩu
    else {
        // Dọn dẹp hiện trường: Xóa sạch tham số trên thanh địa chỉ
        const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
        window.history.replaceState({ path: cleanUrl }, '', cleanUrl);
        
        // Trang web tiếp tục chạy bình thường...
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET KEY SYSTEM</title>
    <style>
        /* CSS để Iframe tràn màn hình, trông như trang thật */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://keyauth.click/get/android/index.php" title="Get Key Frame"></iframe>
</body>
</html>
